<div class="container" *ngIf="show">
  <h1>{{name}}</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="name" name="n1"
      >
    </div>

    <button type="submit" class="btn btn-success"
            (click)="save()"
    >
      Submit
    </button>

  </form>
</div>


<app-board></app-board>
