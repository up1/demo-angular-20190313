<div class="note" *ngIf="!isEdit">
  <p>{{note.title}}</p>
  <span>
      <button id="edit" (click)="onEdit()">Edit</button>
      <button id="remove">Remove</button>
  </span>
</div>

<div class="note" *ngIf="isEdit">
  <textarea #newTitle></textarea>
  <span>
      <button id="save" (click)="onSave(newTitle.value)">Save</button>
  </span>
</div>
